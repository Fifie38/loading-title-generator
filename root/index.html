<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Loading title generator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <h1>Welcome into the "Loading title generator" !</h1>
        <h2>You can now generate this :</h2>
        <h1>
            <span class="letter1">H</span>
            <span class="letter1">e</span>
            <span class="letter1">l</span>
            <span class="letter1">l</span>
            <span class="letter1">o </span>
            <span class="letter1"> W</span>
            <span class="letter1">o</span>
            <span class="letter1">r</span>
            <span class="letter1">l</span>
            <span class="letter1">d </span>
            <span class="letter1">!</span>

            <span id="l-cursor">|</span>
        </h1>
    </header>
    <section id="section-box-2">
        <div id="header-display">
            <h2>Result :</h2>
        </div>
        <div id="generator-box-2"></div>
    </section>

    <section id="generator-box">
        <div id="generator-left">
            <div id="form-left">
                <h2>Generator :</h2>
                <form action="">
                    <label for="text-to-generate">Your text :</label> <br>
                    <input type="text" id="text-to-generate" name="text-to-generate" value="Hello World"> <br>
                    <br>
                    <label for="font-size">Font size :</label> <br>
                    <input type="number" min="0" step="0.5" id="font-size" name="font-size" value="2">
                    <select name="font-size-type" id="font-size-type">
                        <option value="em">em</option>
                        <option value="rem">rem</option>
                        <option value="px">px</option>
                        <option value="cm">cm</option>
                    </select>
                    <br>
                    <br>
                    <label for="delay-number">Delay between each character :</label> <br>
                    <input type="number" min="0" step="0.05" id="delay-number" name="delay-number" value="0.05">
                    <select name="delay-number" id="delay-number-type">
                        <option value="s">s</option>
                        <option value="ms">ms</option>
                    </select>
                    <br> <br>
                    <label for="cursor-active">Cursor at the end :</label> <br>
                    <select id="cursor-active" name="cursor-active">
                        <option value="yes">yes</option>
                        <option value="no">no</option>
                    </select>
                    <br>
                    <br>
                    <input type="button" value="Generate" id="generate-button">
                </form>
            </div>
            <div id="form-right">
                <h2> More options :</h2>
                <form action="">
                    <label for="tag-span">Tag for each span :</label> <br>
                    <select type="text" id="tag-span" name="tag-span">
                        <option value="h1">h1</option>
                        <option value="h2">h2</option>
                        <option value="h3">h3</option>
                        <option value="p">p</option>
                    </select>
                    <br> <br>
                    <label for="start-delay">Delay before the start of the animations : (s)</label> <br>
                    <input type="number" id="start-delay" name="start-delay" min="0" step="0.5" value="0.5">
                    <br> <br>
                    <label for="cursor-delay">Delay between each cursor animations :</label> <br>
                    <input type="number" id="cursor-delay" name="cursor-delay" min="0" step="0.5" value="1">
                    <select name="cursor-delay" id="cursor-delay-type">
                        <option value="s">s</option>
                        <option value="ms">ms</option>
                    </select>
                </form>
            </div>

        </div>

        <div id="generator-right">
            <div class="header-result">
                <h3>HTML: </h3>
                <span class="copy-button" id="copy-button-html">Copy</span>
            </div>
            <div id="result-html">
            </div>

            <div class="header-result">
                <h3>CSS: </h3>
                <span class="copy-button" id="copy-button-css">Copy</span>
            </div>
            <div id="result-css">
            </div>

        </div>
        </div>
    </section>




    <script src="./app.js"></script>
</body>

</html>
